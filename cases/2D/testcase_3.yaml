# ==========================================
# 2D-3 test case (unsteady) 
# ==========================================

case:
  name: "2D-3 unsteady testcase"
  dimensionality: 2

# ------------------------------------------
# Physical Parameters
# ------------------------------------------
physics:
  fluid:
    kinematic_viscosity: 0.001  # nu (m^2/s)
    density: 1.0                # rho (kg/m^3)
  
  domain:
    x_range: [0.0, 2.2]        # Length L
    y_range: [0.0, 0.41]       # Height H
    cylinder_diameter: 0.1     
    cylinder_center: [0.2, 0.2]

  initial_conditions:
    Ux: 4 * u_mean * y * (y_range[1] - y) * sin(pi*t / 8)/ y_range**2
    Uy: 0
    pressure: 0.0

  boundary_conditions:
    inlet:
      type: "parabolic_velocity" 
      u_mean: 1.5                # Mean velocity
    outlet:
      type: "pressure_outlet"
      value: 0.0                 # Not specified

  time:
    interval: [0, 8.0]     # time interval of consideration
# ==========================================
# 2D-1 test case (steady) 
# ==========================================

case:
  name: "2D-1 steady testcase"
  dimensionality: 2

# ------------------------------------------
# Physical Parameters
# ------------------------------------------
physics:
  fluid:
    kinematic_viscosity: 0.001  # nu (m^2/s)
    density: 1.0                # rho (kg/m^3)
  
  domain:
    x_range: [0.0, 2.2]        # Length L
    y_range: [0.0, 0.41]       # Height H
    cylinder_diameter: 0.1     
    cylinder_center: [0.2, 0.2]

  initial_conditions:
    Ux: 4 * u_mean * y * (y_range[1] - y) / y_range**2
    Uy: 0
    pressure: 0.0

  boundary_conditions:
    inlet:
      type: "parabolic_velocity" # Custom type handled by your solver
      u_mean: 0.3                # Mean velocity
    outlet:
      type: "pressure_outlet"
      value: 0.0                 # Not specified


